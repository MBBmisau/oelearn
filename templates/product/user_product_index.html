{% extends 'student_base.html' %}

{% block title %}
 User Product | Index
{% endblock %}
 
{% block content %}
  <div class="card card-success card-outline">
    <div class="card card-header">
      <h3 class="card-title">My products</h3>
    </div>
    <div class="card-body">
      <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6">
        {% for product in products %}
        <div class="col">
          <div class="card card-success">
            <div class="card-header">
              <h4 class="card-title">{{ product.title }}</h4>
            </div>
            <img class="card-img-top" height="300" width="120" src="{{ product.image.url }}" />
            <div class="card-body">
              <a class="btn btn-outline-success" href="{% url 'product:user_product_detail' product.pk %}">More info<i class="fas fa-angle-double-right ml-2"></i></a>
            </div>
         </div>
         </div>
        {% empty %}
          <p>You have no product yet!</p>
        {% endfor %}
    </div>
  </div>
  <div class="card-footer">
    <a href="{% url 'product:shop' %}" class="btn btn-success"><i class="fas fa-shopping-cart mr-2"></i>Go to shop center</a>
  </div>
 </div>
{% endblock %}
