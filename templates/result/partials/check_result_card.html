{% load bootstrap4 %}

<div class="card card-primary card-outline" style="max-width: 550px;margin:auto;">
  <div class="card-header">
    <h2 class="card-title">{{ title }}</h2>
  </div>
  <div class="card-body">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
         {% buttons %}
          <input class="btn btn-primary btn-block btn-lg mb-2" type="submit" name="submit" id="submit" value="{{ btn_text }}" />
         {% endbuttons %}
       </form>
  </div>
</div>
