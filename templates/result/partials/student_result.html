{% load django_tables2 %}

<div class="row">
  <div class="col-12">
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h2>Student result</h2>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">
                <h5><b>Student:</b> {{ result.student }}</h5>
              </li>
              <li class="list-group-item">
                <h5><b>Course:</b> {{ result.course }}</h5>
              </li>
              <li class="list-group-item">
                <h5><b>Batch:</b> {{ result.batch }}</h5>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        {% include 'result/partials/result_info.html' %}
    </div>
  </div>
  <div class="col-12">
    {% for table in tables  %}
      {% render_table table %}
    {% endfor %}
  </div>
</div>
